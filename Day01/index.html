<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30DaysOfScript:Inline Script</title>
    <script>
        console.log('Welcome to 30DaysOfJavaScript')
    </script> 
  </head>
  <body>
    <!-- JavaScript internal or external can be in the header of body -->
    <!-- Before the closing tag of the body place the external JavaScript -->
     <button onclick="alert('Welcome to 30DaysOfJavaScript!');">Click Me</button> <!-- inline script -->
     <script>console.log('Welcome to 30DaysOfJavaScript')</script> 
     <script src="./helloworld.js"></script>
     <script src="./introduction.js"></script>
     <script src="./main.js"></script>
  </body>
</html>
